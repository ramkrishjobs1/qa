<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Welcome to Tailwind!</title>
</head>

<body class="space-y-6">


    <div class="">
        <div>
            <label for="title" class="block text-sm font-medium text-slate-700">Title</label>
            <div class="mt-1">
                <input type="text" name="title" id="title"
                    class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400  disabled:bg-slate-50 disabled:text-slate-500  focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
                    value="">
            </div>
        </div>
        <div class="mt-6">
            <label for="description" class="block text-sm font-medium text-slate-700">Email</label>
            <div class="mt-1">
                <textarea id="description" name="description" rows="2"
                    class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400  disabled:bg-slate-50 disabled:text-slate-500  focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"></textarea>
            </div>
        </div>
        <div class="mt-6">
            <label for="priority" class="block text-sm font-medium text-slate-700">Priority</label>
            <select id="priority" name="priority"
                class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400  disabled:bg-slate-50 disabled:text-slate-500  focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1">
                <option value="backlog">Backlog</option>
                <option value="quar1">Important and Urgent</option>
                <option value="quar2">Important and Not Urgent</option>
                <option value="quar3">Not Important and Urgent </option>
                <option value="quar3">Not Important and Not Urgent</option>
            </select>
        </div>
        <div class="mt-6">
            <label for="type" class="block text-sm font-medium text-slate-700">Type</label>
            <select id="type" name="type"
                class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400  disabled:bg-slate-50 disabled:text-slate-500  focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1">
                <option value="work">Work</option>
                <option value="life">Life</option>
            </select>
        </div>        
        <div class="mt-6 text-right">
            <button class="px-5 py-2.5 text-sm leading-5 rounded-md font-semibold text-gray-500">
                Cancel
            </button>
            <button
                class="bg-blue-500 hover:bg-blue-700 px-5 py-2.5 text-sm leading-5 rounded-md font-semibold text-white">
                Save changes
            </button>
        </div>
    </div>

</body>

</html>

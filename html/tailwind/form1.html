<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Welcome to Tailwind!</title>
</head>
<body class="space-y-6">
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
        <div class="shrink-0">
          <img class="h-12 w-12" src="https://placehold.co/400" alt="ChitChat Logo">
        </div>
        <div>
          <div class="text-xl font-medium text-black">ChitChat</div>
          <p class="text-slate-500">You have a new message!</p>
        </div>
    </div>

    <button class=" text-white bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 p-2 rounded-full ">New Button</button>
    <ul role="list" class= "rounded shadow-lg shadow-red-500 p-6 divide-y divide-slate-200">
          <li class="flex py-4 first:pt-0 last:pb-0">
            <img class="h-10 w-10 rounded-full" src="https://placehold.co/400" alt="" />
            <div class="ml-3 overflow-hidden">
              <p class="text-sm fnt-medium text-slate-900">{person.name}</p>
              <p class="text-sm teoxt-slate-500 truncate">{person.email}</p>
            </div>
          </li>
          <li class="flex py-4 first:pt-0 last:pb-0">
            <img class="h-10 w-10 rounded-full" src="https://placehold.co/400" alt="" />
            <div class="ml-3 overflow-hidden">
              <p class="text-sm font-medium text-slate-900">{person.name}</p>
              <p class="text-sm text-slate-500 truncate">{person.email}</p>
            </div>
          </li>
          <li class="flex py-4 first:pt-0 last:pb-0">
            <img class="h-10 w-10 rounded-full" src="https://placehold.co/400" alt="" />
            <div class="ml-3 overflow-hidden">
              <p class="text-sm font-medium text-slate-900">{person.name}</p>
              <p class="text-sm text-slate-500 truncate">{person.email}</p>
            </div>
          </li>                    
      </ul>

      <form>
        <div>
          <label for="title" class="block text-sm font-medium text-slate-700">Username</label>
          <div class="mt-1">
            <input type="text" name="title" id="title" class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400  disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none" value="tbone" disabled="">
          </div>
        </div>
        <div class="mt-6">
          <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
          <div class="mt-1">
            <input type="email" name="email" id="email" class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none" value="george@krugerindustrial." placeholder="you@example.com">
          </div>
        </div>
        <div class="mt-6">
          <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
          <div class="mt-1">
            <input type="password" name="password" id="password" class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none" value="Bosco">
          </div>
        </div>
        <div class="mt-6 text-right">
          <button class="px-5 py-2.5 text-sm leading-5 rounded-md font-semibold text-gray-500">
            Cancel
          </button>
          <button class="bg-blue-500 hover:bg-blue-700 px-5 py-2.5 text-sm leading-5 rounded-md font-semibold text-white">
            Save changes
          </button>          
        </div>
      </form>

</body>
</html>
